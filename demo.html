    <script src="../Tuần 9-20035581-Nguyễn Thị Thanh Thi/js/bootstrap.min.js"></script>

    <script src="../Tuần 9-20035581-Nguyễn Thị Thanh Thi/js/bootstrap.min.js"></script>
    <title>Document</title>
    <script>
        // lấy phần Modal
        var modal = document.getElementById('myModal');
      
        // Lấy phần button mở Modal
        var btn = document.getElementById("#btn2");
      
        // Lấy phần span đóng Modal
        var span = document.getElementsByClassName("close")[0];
      
        // Khi button được click thi mở Modal
        btn.onclick = function() {
            modal.style.display = "block";
        }
      
        // Khi span được click thì đóng Modal
        span.onclick = function() {
            modal.style.display = "none";
        }
      
        // Khi click ngoài Modal thì đóng Modal
        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }
    </script>
</head>
<body>

        <div class="col-xs-12">
            <img src="../Tuần 9-20035581-Nguyễn Thị Thanh Thi/IMG/banner-5.png" alt="" width="100%">

    <div class="col-md-12">
        <section class="table-responsive">

                <thead>
                    <tr>
                        <th>STT</th>

                <div class="modal-body">
                    <form role="form" class="form horizontal" style="margin-top: 10px;">
                        <label for="STT" class="control-label col-xs-3">Số thứ tự</label>
                        <div class="col-xs-9">
                            <input type="text" id="STT" class="form-control">

                        <label for="Ma" class="control-label col-xs-3">Mã Tour</label>
                        <div class="col-xs-9">
                            <input type="text" id="Ma" class="form-control">
                            <span class="text-danger" style="color: red;" id="tbMa">*</span>
                        </div>
                        <label for="HT" class="control-label col-xs-3">Hành Trình</label>
                        <div class="col-xs-9">
                            <input type="text" id="HT" class="form-control">
                            <span class="text-danger" style="color: red"; id="tbHT">*</span>
                        </div>
                        <label for="NKH" class="control-label col-xs-3">Ngày khởi hành</label>
                        <div class="col-xs-9">
                            <input type="text" id="NKH" class="form-control">

                        </div>
                        <label for="GT" class="control-label col-xs-3">Giá Tour</label>
                        <div class="col-xs-9">
                            <input type="text" id="GT" class="form-control">
                            <span class="text-danger" style="color: red"; id="GT">*</span>
                        </div>
                        <button class="btn btn-sucess btn-group-justified" id="Save" type="button" style="color: white; background-color: green; width: 100%;">
                            Lưu
                        </button>
                        
                    </form>
                </div>
